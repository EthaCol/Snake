<!DOCTYPE html>
<html>
<head>
	<title>Snake Game</title>
	<style>
		#game-board {
			width: 400px;
			height: 400px;
			border: 1px solid black;
			position: relative;
		}

		.snake {
			width: 10px;
			height: 10px;
			background-color: green;
			position: absolute;
		}

		.food {
			width: 10px;
			height: 10px;
			background-color: red;
			position: absolute;
		}
	</style>
</head>
<body>
	<h1>Snake Game</h1>
	<p>Score: <span id="score">0</span></p>
	<div id="game-board">
	</div>
	<script src="snake.js"></script>
</body>
</html>
